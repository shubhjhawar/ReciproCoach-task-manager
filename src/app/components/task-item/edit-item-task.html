<div class="w-full flex justify-between items-center pr-6">
  <h2 mat-dialog-title>Edit your Task</h2>
  <button (click)="deleteTask()">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5">
      <path fill="black" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zM19 4h-3.5l-1-1h-5l-1 1H5v2h14z" />
    </svg>
  </button>
</div>
<mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Heading</mat-label>
    <input matInput required [(ngModel)]="EditedTaskFields.heading">
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput required [(ngModel)]="EditedTaskFields.description" rows="2"></textarea>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker class="datepicker"></mat-datepicker>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="EditedTaskFields.repeat">Repeat</mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions-centered">
  <button mat-button class="w-1/3 bg-red-400 hover:bg-red-500 text-white px-4 py-2 rounded-md" (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="!EditedTaskFields" class="w-1/3 bg-blue-400 hover:bg-blue-500 text-white px-4 py-2 rounded-md" (click)="onEditTaskClick()">Edit</button>
</mat-dialog-actions>
